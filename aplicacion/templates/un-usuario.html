<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Link Boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Usuario {{usuario.id}}</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center text-secondary">Usuario {{usuario.id}}</h1>
        <a href="/users">Volver a Usuarios</a>
        <div class="card bg-dark text-white p-4 gap-2">
            <h5>Nombre Completo: {{usuario.nombre}} {{usuario.apellido}}</h5>
            <h5>Correo: {{usuario.correo}}</h5>
            <h5>Creado en: {{usuario.created_at}}</h5>
            <h5>Última actualización en: {{usuario.updated_at}}</h4>
        </div>
        <a href="/users/{{usuario.id}}/edit">Edit</a> | 
        <a href="/users/{{usuario.id}}/delete">Delete</a>
    </div>
    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

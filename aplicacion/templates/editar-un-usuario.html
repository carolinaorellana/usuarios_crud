<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center text-secondary">Editar Usuario {{usuario.id}}</h1>
        <a href="/users">Volver a Usuarios</a>
        <div class="card bg-secondary text-white p-4">
            <form action="/users/{{usuario.id}}/actualizando" method="POST">
                <div class="mb-3">
                    <label for="enombre" class="form-label">Nombre:</label>
                    <input type="text" name="enombre" class="form-control" value="{{usuario.nombre}}">
                </div>
                <div class="mb-3">
                    <label for="eapellido" class="form-label">Apellido:</label>
                    <input type="text" name="eapellido" class="form-control" value="{{usuario.apellido}}">
                </div>
                <div class="mb-3">
                    <label for="ecorreo" class="form-label">Correo:</label>
                    <input type="text" name="ecorreo" class="form-control" value=" {{usuario.correo}}">
                </div>
                <input type="submit" value="Editar Usuario" class="btn btn-success">
            </form>
        </div>
    </div>
    <a href="/users/{{usuario.id}}"></a>
    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

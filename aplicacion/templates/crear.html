<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Link Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center text-secondary">Crear Usuario</h1>
        <!--Cada boton debe tener su ruta, a menos que dos botones hagan exactamente lo mismo. No puede un boton usar una ruta que no sea POST y siempre que es POST debe usar un redirect Y NO un render template-->
        <a href="/users">Volver a Usuarios</a>
        <!--Esto no funciono porque users es de tipo post-->
        <!-- <button><a href="/users"></a>Vovler a usuarios</button> -->

        <div class="card bg-dark text-white p-4">
            <form action="/crear_usuario" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" name="apellido" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label" >Correo:</label>
                    <input type="text" name="correo" class="form-control">
                </div>
                <input type="submit" value="Crear Usuario"  class="btn btn-success">
            </form>
        </div>
    </div>
    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
